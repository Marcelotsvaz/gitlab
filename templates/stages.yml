stages:
  - !reference [ .buildStage, stage ]
  - !reference [ .testStage, stage ]
  - !reference [ .stagingStage, stage ]
  - !reference [ .testStagingStage, stage ]
  - !reference [ .cleanupStage, stage ]
  - !reference [ .deployStage, stage ]
  - !reference [ .releaseStage, stage ]



# 
# Templates.
#-------------------------------------------------------------------------------
.baseStage:
    script:
      - echo "Running job '${CI_JOB_NAME}' with an empty script."


.onlyOnMergeRequests:
    rules:
      - if: $CI_PIPELINE_TYPE == 'merge_request'


.onlyOnTags:
    rules:
      - if: $CI_PIPELINE_TYPE == 'tag'



# 
# Stages.
#-------------------------------------------------------------------------------
.buildStage:
    stage: ğŸ› ï¸ Build
    extends:
      - .baseStage
    
    interruptible: true


.testStage:
    stage: ğŸ§ª Test
    extends:
      - .baseStage
    
    interruptible: true


.stagingStage:
    stage: ğŸ—ï¸ Staging
    extends:
      - .baseStage
      - .onlyOnMergeRequests


.testStagingStage:
    stage: ğŸ§ªğŸ—ï¸ Test Staging
    extends:
      - .baseStage
      - .onlyOnMergeRequests


.cleanupStage:
    stage: ğŸ—‘ï¸ Clean Up
    extends:
      - .baseStage
      - .onlyOnMergeRequests


.deployStage:
    stage: ğŸš€ Deploy
    extends:
      - .baseStage
      - .onlyOnTags


.releaseStage:
    stage: ğŸ“¦ Release
    extends:
      - .baseStage
      - .onlyOnTags